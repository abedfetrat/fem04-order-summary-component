<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="order-summary">
      <img
        class="order-summary__img"
        src="./images/illustration-hero.svg"
        width="450"
        height="220"
        alt=""
      />
      <div class="flow order-summary__content">
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex flex--center flex--wrap order-summary__plan">
          <div>
            <p class="order-summary__plan-name">Annual Plan</p>
            <p class="order-summary__plan-pricing">$59.99/year</p>
          </div>
          <button class="btn btn--flat order-summary__change-plan-btn">Change</button>
        </div>
        <button class="btn btn--block order-summary__checkout-btn">Proceed to Payment</button>
        <button class="btn btn--flat order-summary__cancel-order-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
